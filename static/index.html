<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>AI Support Chat Demo</title>
  <style>
    body { font-family: Arial; max-width: 700px; margin: 20px auto; }
    #chat { border: 1px solid #ccc; padding: 10px; height: 300px; overflow-y: auto; }
    .user { color: blue; margin: 5px 0; }
    .bot { color: green; margin: 5px 0; }
  </style>
</head>
<body>
  <h2>AI Support Chat (Demo)</h2>
  <div id="chat"></div>
  <input id="msg" style="width:80%" placeholder="Type message..." />
  <button onclick="send()">Send</button>

  <script>
    async function send() {
      const input = document.getElementById("msg");
      const chat = document.getElementById("chat");
      const text = input.value;
      if (!text) return;

      chat.innerHTML += `<div class="user">You: ${text}</div>`;
      input.value = "";

      const res = await fetch("/api/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message: text })
      });
      const data = await res.json();
      chat.innerHTML += `<div class="bot">Agent: ${data.reply}</div>`;
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
